  <body>
    <header>
      <!--Este div contiene el encabezado de la pagina-->
      <div id="cabecera">
      </div>

      <div id="fondoPortada">
        <button id="flechaIzquierda" class="flecha">&#10094;</button>
        <button id="flechaDerecha" class="flecha">&#10095;</button>
    </div>

      <div class="reserva">
      <button>
        <a href="registro.html">Reservar cita</a>
      </button>
    </div>
    </header>
    
  <div id="fondo">
    <h1>ACCESO / REGISTRO</h1>

    <div id="form">
           <img class="imagen" src="./fotos/colorfantasy.webp" alt="">
  
        <div id="column">
            <form id="accesoForm" action="./PHP/procesar.php" method="post">

              <h3>Acceso</h3>
              <input type="hidden" name="form" value="acceso">
              <label for="accesoUsuario"></label>
              <input type="text" id="accesoUsuario" name="accesoUsuario" placeholder="Usuario" required><br> 
              <label for="accesoContraseña"></label>
              <input type="password" id="accesoContraseña" name="accesoContraseña" placeholder="Contraseña" required><br><br> 
              <button type="submit">Entrar</button>
            </form> 
        </div>
    </div>

      <div id="form">
        
          <div id="column">
            <form id="comentariosForm" action="./PHP/procesar.php" method="post">

             <h3>Comentarios</h3>
             <input type="hidden" name="form" value="comentarios">
             <label for="comentariosNombre"></label>
             <input type="text" id="comentariosNombre" name="comentariosNombre" placeholder="Nombre" required><br> 
             <label for="comentariosEmail"></label>
             <input type="email" id="comentariosEmail" name="comentariosEmail" placeholder="Email" required><br> 
             <label for="comentariosMensaje"></label>
             <textarea name="comentariosMensaje" id="comentariosMensaje" cols="21" rows="6" placeholder="Mensaje..." required></textarea>
             <button type="submit">Enviar</button> 
        </form>
      </div>

      <div id="column">
        <form id="registroForm" action="./PHP/procesar.php" method="post">

            <h3>Registrar</h3>
            <input type="hidden" name="form" value="registro"><br>
            <label for="registroNombre"></label>
            <input type="text" id="registroNombre" name="registroNombre" placeholder="Nombre" required><br>
            <label for="registroApellidos"></label>
            <input type="text" id="registroApellidos" name="registroApellidos" placeholder="Apellidos" required>
            <label for="registroEmail"></label>
            <input type="email" id="registroEmail" name="registroEmail" placeholder="Email" required><br> 
            <label for="registroTelefono"></label>
            <input type="telefono" id="registroTelefono" name="registroTelefono" placeholder="Telefono" pattern="[0-9]{11}" title="Ingrese un numero de telefono valido de 10 digitos" required><br> 
            <label for="registroContraseña"></label>
            <input type="password" id="registroContraseña" name="registroContraseña" placeholder="Contraseña" required><br> 
            <label for="registroRepetirContraseña"></label>
            <input type="password" id="registroRepetirContraseña" name="registroRepetirContraseña" placeholder="Repetir contraseña" required><br>
            <label for="registroFechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="registroFechaNacimiento" name="registroFechaNacimiento" required><br><br>
                
            <div class="box">
             <div class="checkbox">
              <input class="box1" type="checkbox" required>
            </div>
            <p>
            Conozco y acepto las condiciones de uso y política de privacidad.
            </p>
          </div>
          <button type="submit">Aceptar</button>
        </form>
    </div>
  </div>
</div>

    <script src="./JavaScript/footer.js"></script>       
</body>
</html>
